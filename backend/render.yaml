services:
  - type: web
    name: ai-docs-assistant-backend
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    healthCheckPath: /health
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: CHROMA_PERSIST_DIR
        value: ./chroma_data
      - key: LOG_LEVEL
        value: INFO
      - key: CONFIDENCE_THRESHOLD
        value: "0.85"
      - key: CHUNK_SIZE
        value: "512"
      - key: CACHE_TTL_HOURS
        value: "24"